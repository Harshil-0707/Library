<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="blurBg"></div>
    <div id="popUp">
      <h2>Add New Book</h2>
      <input
        id="titleInput"
        type="text"
        autocomplete="off"
        placeholder="Title"
      />
      <input
        id="AuthorInput"
        type="text"
        autocomplete="off"
        placeholder="Author"
      />
      <input
        id="PagesInput"
        type="text"
        autocomplete="off"
        placeholder="Pages"
      />
      <div class="popUpCheckbox">
        Completed? <input id="checkbox" type="checkbox" class="checkbox" />
      </div>
      <button class="submit">submit</button>
    </div>
    <header>
      <div>Library</div>
    </header>
    <main id="container">
      <div class="addBookButton">
        <img src="./addBookLogo.svg" alt="logo" />
        <span class="addBookLabel">Add Book</span>
      </div>
      <div id="bookContainer"></div>
    </main>
  </body>
  <script src="./main.js"></script>
</html>
